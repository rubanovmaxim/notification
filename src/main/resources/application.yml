server:
  port: 8084

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      #ddl-auto: none
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/bookstore
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver

nats:
  usl: nats://localhost:4222
  subject: notification